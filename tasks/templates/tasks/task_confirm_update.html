{% extends "tasks/task_base.html" %}
{% load bootstrap3 %}
{% block task_content %}
    <div class="container">
        <form action="{% url 'task:update' pk=task.pk %}" method="POST">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Update" class="btn btn-warning btn-large">
            <a href="{% url 'task:single' username=user.username pk=object.pk %}"
               class="btn btn-simple btn-large btn-default">Cancel</a>
        </form>
    </div>
{% endblock %}
