{% extends "tasks/task_base.html" %}
{% block task_content %}
    <h3>Are You Sure You Want To Delete This Task..??</h3>
    <div class="tasks">
        {% include "tasks/_task.html" with task=object hide_delete=True %}
    </div>

    <form method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
        <a href="{% url 'task:single' username=user.username pk=object.pk %}"
           class="btn btn-simple btn-large btn-default">Cancel</a>
    </form>
{% endblock %}
